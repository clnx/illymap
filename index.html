<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Illymap : Illyriad Alliance Influence Map" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script src="javascripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="javascripts/main.js" type="text/javascript"></script>
    <title>Illymap</title>
  </head>

  <body>
    <header>
      <div id="header_left">
        <h1>Illymap</h1>
        <h2>Illyriad Alliance Influence Map</h2>
      </div>
      <div id="header_right">
        <form name="ui_form">
          <div class="ui_panel" id="server_info">server:?<br/>date:?</div>
          <div class="ui_panel">
            <input id="show_towns" type="checkbox" /><label for="show_towns" class="tooltip" data-tooltip="Show towns and alliance capitals. Mouse over alliance capitals (in yellow) to see more information.">Show Towns</label>
          </div>
          <div class="ui_panel"><a id="xml2json_btn" href="#" class="tooltip" data-tooltip="After uploading newer versions of datafile_alliances.xml and datafile_towns.xml into the data folder, click this to generate the json data actually used by the app. After generation, copy the data from the screen and paste it into the data/data.json file.">XML2JSON</a></div>
        </form>
      </div>
    </header>

    <section id="main_content">
      <canvas id="map" width="1000" height="1100"></canvas>
      <div id="jsondiv"></div>
    </section>

    <footer>
      <p class="copyright">Illymap maintained by <a href="https://github.com/clnx">clnx</a></p>
      <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
  </body>
</html>
